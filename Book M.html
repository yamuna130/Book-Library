<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      background:cornflowerblue;
      color: #fff;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header nav {
      display: flex;
      gap: 1em;
    }

    input[type="search"] {
      padding: 0.5em;
      font-size: 1em;
    }

    button {
      background:lightgreen;
      color: #fff;
      border: none;
      padding: 0.5em 1em;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background: #005f5f;
    }

    main {
      padding: 1em;
    }

    .filter-section {
      margin-bottom: 1em;
    }

    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1em;
    }

    .book-card {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 1em;
      text-align: center;
    }

    .hidden {
      display: none;
    }

    aside {
      position: fixed;
      top: 0;
      right: 0;
      background: #fff;
      width: 300px;
      height: 100%;
      box-shadow: -3px 0 5px rgba(0, 0, 0, 0.2);
      overflow-y: auto;
      padding: 1em;
    }

    aside h2 {
      margin-top: 0;
    }

    aside ul {
      list-style-type: none;
      padding: 0;
    }

    aside ul li {
      margin: 0.5em 0;
    }
  </style>
</head>
<body>
  <header>
    <h1 style=color:blueviolet>Book Library Management</h1>
    <nav>
      <input type="search" id="searchBar" placeholder="Search books..." oninput="searchBooks()">
      <button onclick="showReadingList()">ðŸ“š Reading List</button>
    </nav>
  </header>

  <main>
    <section class="filter-section">
      <h2 style=color:orangered>Filter by Category</h2>
      <select id="categoryFilter" onchange="filterBooks()">
        <option value="All">All</option>
        <option value="Fiction">Fiction</option>
        <option value="Non-fiction">Non-Fiction</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Biography">Biography</option>
        <option value="Classic">Classic</option>
      </select>
    </section>

    <section class="book-grid" id="bookGrid">
      <!-- Book cards will be dynamically inserted here -->
    </section>
  </main>

  <aside id="readingList" class="hidden">
    <h2>My Reading List</h2>
    <ul id="readingListItems">
      <!-- Reading list items will appear here -->
    </ul>
    <button onclick="closeReadingList()">Close</button>
  </aside>

  <script>
    const books = [
      { id: 1, title: "To Kill a Mockingbird", category: "Fiction" },
      { id: 2, title: "The Last Leaf", category: "Classic" },
      { id: 3, title: "Harry Potter", category: "Fantasy" },
      { id: 4, title: "Steve Jobs", category: "Biography" },
      { id: 5, title: "1984", category: "Non-Fiction" },
      { id: 6, title: "The Hobbit by J.R.R. Tolkien", category: "fantasy" },
      { id: 7, title: "Little Women by Louisa May Alcott", category: "Fiction" },
      { id: 8, title: "War and Peace by Leo Tolstoy", category: "Classic" },
      { id: 9, title: "The Hobbit", category: "Fantasy" },
      { id: 10, title: "Long Walk to Freedom by Nelson Mandela", category: "Biography" },
      { id: 11, title: "Educated by Tara Westover", category: "Non-Fiction" },
      { id: 12, title: "The War of the Worlds by H.G. Wells", category: "Fiction" },
      { id: 13, title: "Great Expectations by Charles Dickens", category: "Classic" },
      { id: 14, title: "A Game of Thrones by George R.R. Martin", category: "Fantasy" },
      { id: 15, title: "I Am Malala by Malala Yousafzai", category: "Biography" },
      { id: 16, title: "Born a Crime by Trevor Noah", category: "Non-Fiction" },
      { id: 17, title: "Foundation by Isaac Asimov", category: "Fiction" },
      { id: 18, title: "The Picture of Dorian Gray by Oscar Wilde", category: "Classic" },
      { id: 19, title: "The Name of the Wind by Patrick Rothfuss", category: "fantasy" },
      { id: 20, title: "Open by Andre Agassi", category: "Biography" },
      { id: 21, title: "Becoming by Michelle Obama", category: "Non-Fiction" },
      { id: 22, title: "Hyperion by Dan Simmons", category: "Fiction" },
      { id: 23, title: "Invisible Man by Ralph Ellison", category: "Classic" },
      { id: 24, title: "Mistborn: The Final Empire by Brandon Sanderson", category: "fantasy" },
      { id: 25, title: "The Story of My Experiments with Truth by Mahatma Gandhi", category: "Biography" },
      { id: 26, title: "Atomic Habits by James Clear", category: "Non-Fiction" },
      { id: 27, title: "Brave New World by Aldous Huxley", category: "Fiction" },
      { id: 28, title: "A Tale of Two Cities by Charles Dickens", category: "Classic" },
      { id: 29, title: "The Chronicles of Narnia by C.S. Lewis", category: "fantasy" },
      { id: 30, title: "The Diary of a Young Girl by Anne Frank", category: "Biography" },

    ];

    const readingList = [];
    function displayBooks(bookList) {
      const bookGrid = document.getElementById("bookGrid");
      bookGrid.innerHTML = "";
      bookList.forEach((book) => {
        const bookCard = document.createElement("div");
        bookCard.classList.add("book-card");
        bookCard.innerHTML = `
          <h3>${book.title}</h3>
          <p>Category: ${book.category}</p>
          <button onclick="addToReadingList(${book.id})">Add to Reading List</button>
        `;
        bookGrid.appendChild(bookCard);
      });
    }

    function searchBooks() {
      const searchQuery = document.getElementById("searchBar").value.toLowerCase();
      const filteredBooks = books.filter((book) =>
        book.title.toLowerCase().includes(searchQuery)
      );
      displayBooks(filteredBooks);
    }

    function filterBooks() {
      const category = document.getElementById("categoryFilter").value;
      const filteredBooks = category === "all"
        ? books
        : books.filter((book) => book.category === category);
      displayBooks(filteredBooks);
    }

    function addToReadingList(bookId) {
      const book = books.find((b) => b.id === bookId);
      if (!readingList.includes(book)) {
        readingList.push(book);
        alert(`${book.title} added to your reading list!`);
      } else {
        alert(`${book.title} is already in your reading list!`);
      }
    }

    function showReadingList() {
      const readingListElement = document.getElementById("readingList");
      const readingListItems = document.getElementById("readingListItems");
      readingListItems.innerHTML = "";
      readingList.forEach((book) => {
        const listItem = document.createElement("li");
        listItem.textContent = book.title;
        readingListItems.appendChild(listItem);
      });
      readingListElement.classList.remove("hidden");
    }

    function closeReadingList() {
      document.getElementById("readingList").classList.add("hidden");
    }

    // Initial display of all books
    displayBooks(books);
  </script>
</body>
</html>
